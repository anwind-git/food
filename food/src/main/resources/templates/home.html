<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div class="b-example-divider"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<section class="py-5 text-center container">
<h1 class="fw-light">Демонстрационный сайт доставки еды</h1>
<p class="lead text-muted">Отправить заказ онлайн с сайта, из мобильного приложения или по электронной почте возможно круглосуточно. Принимаем предварительные заказы. Обработка поступивших срочных заявок осуществляется в рабочее время в среднем в течение нескольких минут. Для подтверждения заказа, согласования деталей доставки и стоимости с Вами по телефону свяжется оператор.</p>
    <h3 class="fw-light">Сегодня заказывают:</h3>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${menu}">
                    <div class="col">
                        <div class="card shadow-sm">
                                <div class="col-md-5 order-md-1">
                                    <img th:src="'/images/'+${el.image}" width="350" height="230" alt="img-thumbnail">
                                </div>
                            </div>
                            <div class="card-body">
                                <p class="card-text"><h5 th:text="${el.name}"/></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-success">Заказать</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</section>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
