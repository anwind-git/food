<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div class="b-example-divider"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
    <div th:each="el : ${menu}">
        <h3>Редактирование: <span th:text="${el.name}"> </span></h3>
        <img th:src="'/images/'+${el.image}" width="300" height="300" class="img-thumbnail" alt="img-thumbnail"><br><br>
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Название" class="form-control"><br>
            <textarea type="text" name="description" placeholder="Описание" class="form-control" th:text="${el.description}"/><br>
            <input type="text" th:value="${el.compound}" name="compound" placeholder="Состав" class="form-control"><br>
            <input type="text" th:value="${el.weight}" name="weight" placeholder="Вес" class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Цена" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
