<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <div class="b-example-divider"></div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-5 mb-5">
  <form action="/menu/add" method="post">
    <select name="category" class="form-control">
      <optgroup label="Категория">
        <option value="1">Блины / блинчики</option>
        <option value="2">Бургеры / Мини бургеры</option>
        <option value="3">Выпечка</option>
        <option value="4">Гарниры</option>
        <option value="5">Горячие блюда</option>
        <option value="6">Десерты</option>
        <option value="7">Закуски</option>
      </optgroup>
    </select><br>
    <input type="file" name="image" placeholder="Изображение" class="form-control"><br>
    <input type="text" name="name" placeholder="Название" class="form-control"><br>
    <textarea type="text" name="description" placeholder="Описание" class="form-control"></textarea><br>
    <input type="text" name="compound" placeholder="Состав" class="form-control"><br>
    <input type="text" name="weight" placeholder="Вес" class="form-control"><br>
    <input type="text" name="price" placeholder="Цена" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить лот</button>
  </form>
</div>
<div th:insert="blocks/footer :: footer"></div>

</body>
