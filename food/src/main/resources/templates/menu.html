<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div class="b-example-divider"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-1">

    <div th:each="el : ${menu}" class="alert alert-secondary mt-2">
        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <h3 th:text="${el.name}"/>
                <p th:text="${el.description}"/>
                <p>Цена за блюдо: <span th:text="${el.price}"> </span> руб.</p>
                <a th:href="'/menu/'+${el.id}" class="btn btn-secondary">Детальее</a>

                <button type="submit" class="btn btn-success">Заказать</button>
            </div>
            <div class="col-md-5 order-md-1">
                <img th:src="'/images/'+${el.image}" width="500" height="500" class="img-thumbnail" alt="img-thumbnail">
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
