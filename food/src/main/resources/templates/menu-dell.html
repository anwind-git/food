<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div class="b-example-divider"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="container mt-1">

    <div th:each="el : ${menu}" class="alert alert-secondary mt-2">
        <div class="row featurette">
            <h3>Вы действительно хотите удалить: <span th:text="${el.name}"> </span></h3>
            <form th:action="'/menu/'+${el.id}+'/dell'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
                <a th:href="'/menu'" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
